<div class="container border border-dark bg-warning" style="margin-bottom: 200px; margin-top: 90px;">

  <form class="d-flex p-5">
    <div><input [(ngModel)]="searchTerm"  (keyup)="search($event)" type="text" class="p-1" placeholder="search employee" name="searchbox" id="search">
      <button class=" ms-2 p-1  btn btn-outline-primary" type="submit">Search</button>
      <button class=" ms-2 p-1  btn btn-outline-success" type="submit"><a href="/add" style="text-decoration: none;">Add
          new employee</a></button>
    </div>

  </form><br>
  <table class="table table-dark table-striped-columns">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">empID</th>
        <th scope="col">empName</th>
        <th scope="col">mobile</th>
        <th scope="col">email</th>
        <th scope="col">image</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of empArray | search:searchTerm:'empName'; let j = index">

        <th scope="row">{{j}}</th>
        <td>{{i.empId}}</td>
        <td>{{i.empName}}</td>
        <td>{{i.Mobile}}</td>
        <td>{{i.email}}</td>
        <td>
          <img src="{{i.image}}" style="height: 40px;width: 40px;">
        </td>
        <td>
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">

            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="deleteEmp(i.id)" href="">Delete</a></li>
              <li><a class="dropdown-item" href="edit/{{i.id}}">Edit</a></li>
              <li><a class="dropdown-item" href="editimage/{{i.id}}">Change DP</a></li>
            </ul>
          </div>
        </td>
      </tr>

    </tbody>
  </table>

</div>
